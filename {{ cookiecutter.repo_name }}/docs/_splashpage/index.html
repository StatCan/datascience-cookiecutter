		<!-- Write closure template -->
		<script>

			function splash(){
			
				var contentSplash = document.getElementById("splashContent");
				if (typeof wet === "undefined") {
					var html = `
						<div id='no_cdn'>
							<a  href='en/index.html'> English </a>
							<a  href='fr/index.html'> French  </a>
						</div>
					`;
					contentSplash.innerHTML += html;
				}
				else {
					document.write(wet.builder.splashTop({
						"cdnEnv": "prod"
					}));
					contentSplash.innerHTML = wet.builder.splash({
						"cdnEnv": "prod",
						"indexEng": "en/index.html",
						"indexFra": "fr/index.html",
						"termsEng": "https://intranet.canada.ca/terms-avis-eng.asp",
						"termsFra": "https://intranet.canada.ca/terms-avis-fra.asp",
						"nameEng": "{{ cookiecutter.project_name_en }}",
						"nameFra": "{{ cookiecutter.project_name_fr }}"
					});
				}
			}
		</script>
